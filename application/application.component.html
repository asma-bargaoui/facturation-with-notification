  <table class="table mt-5">

        <th scope="col">libelle</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of Ids; index as i">

        <td>
          <button class="btn  mx-3" (click)="onDelete(app.id)">
